<html></html>
<head>
    <title>Flodesk Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
            font-size: 14px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 20px 0;
        }
        .login-button:hover {
            background-color: #333;
        }
        .links {
            font-size: 12px;
            color: #666;
        }
        .links a {
            color: #666;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flodesk</h1>
        <p>Welcome back!</p>
        <input type="email" class="input-field" placeholder="Enter your email">
        <input type="password" class="input-field" placeholder="Enter your password">
        <button class="login-button">Login to Flodesk</button>
        <p class="links">Not a member? <a href="#">sign up</a></p>
        <p class="links"><a href="#">Forgot your password</a></p>
        <p class="links">By continuing, you agree to Flodesk's <a href="#">term</a> and acknowledge you've read our <a href="#">privacy policy</a></p>
    </div>
</body>
</html>
