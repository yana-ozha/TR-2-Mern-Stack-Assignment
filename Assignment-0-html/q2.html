<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .gender-label,
        .stream-label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #141514;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
            margin-left: 25%;
            margin-top: 10%;
        }

        .submit-btn:hover {
            background-color: #0b420e;
        }
    </style>
</head>
<body>

    <h1>College Student Admission Form</h1>

    <form action="#" method="post">
        <!-- Personal Details -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <label class="gender-label"><input type="radio" name="gender" value="Male" required> Male</label>
        <label class="gender-label"><input type="radio" name="gender" value="Female" required> Female</label>
        <label class="gender-label"><input type="radio" name="gender" value="Other" required> Other</label>

        <!-- Contact Details -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

        <!-- Educational Background -->
        <label for="hsc-percentage">HSC/12th Grade Percentage:</label>
        <input type="text" id="hsc-percentage" name="hsc_percentage" placeholder="Enter your HSC/12th percentage" required>

        <label for="ssc-percentage">SSC/10th Grade Percentage:</label>
        <input type="text" id="ssc-percentage" name="ssc_percentage" placeholder="Enter your SSC/10th percentage" required>

        <!-- Stream Selection -->
        <label for="stream">Select Stream:</label>
        <select id="stream" name="stream" required>
            <option value="">-- Select Stream --</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
            <option value="Engineering">Engineering</option>
            <option value="Medical">Medical</option>
        </select>

        <!-- Hobbies -->
        <label>Hobbies:</label>
        <label class="gender-label"><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
        <label class="gender-label"><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
        <label class="gender-label"><input type="checkbox" name="hobbies" value="Music"> Music</label>
        <label class="gender-label"><input type="checkbox" name="hobbies" value="Art"> Art</label>

        <!-- Submit -->
        <input type="submit" class="submit-btn" value="Submit Admission Form">
    </form>

</body>
</html>
