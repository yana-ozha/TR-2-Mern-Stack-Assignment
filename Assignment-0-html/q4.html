<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            padding: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Hover over the links to see the Tooltip</h1>
    <p>
        Visit my <a href="https://www.linkedin.com" target="_blank" title="Explore Exciting Adventures!">LinkedIn</a> profile<br>
        Visit my <a href="https://github.com" target="_blank" title="Explore Exciting Adventures!">GitHub</a> repository
    </p>

</body>
</html>
