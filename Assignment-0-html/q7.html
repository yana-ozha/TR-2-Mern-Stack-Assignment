<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan, Colspan, and Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
            background-image: url('https://www.w3schools.com/css/img_tree.gif'); /* Sample background image */
            background-size: cover;
        }

        th, td {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8); /* Make cells semi-transparent */
        }

        th {
            background-color: rgba(200, 200, 200, 0.8);
        }

        td {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <h1>Table with Rowspan, Colspan, and Background Image</h1>

    <table>
        <tr>
            <th colspan="4">Product Overview</th>
        </tr>
        <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Price</th>
            <th rowspan="3">Discount Available</th>
        </tr>
        <tr>
            <td rowspan="2">Electronics</td>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$600</td>
        </tr>
        <tr>
            <td>Home Appliances</td>
            <td>Washing Machine</td>
            <td>$400</td>
            <td>Yes</td>
        </tr>
    </table>

</body>
</html>
